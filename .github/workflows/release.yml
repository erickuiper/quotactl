# Create a GitHub Release with Linux amd64 binary and Python package (wheel + sdist) when a version tag is pushed.
# Usage: git tag v0.1.0 && git push origin v0.1.0

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    # Build on older runner so the binary links against older glibc and runs on more Linux hosts.
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e . build pyinstaller

      - name: Build Python package (wheel + sdist)
        run: python -m build

      - name: Build binary
        run: |
          pyinstaller \
            --onefile \
            --name quotactl \
            --clean \
            src/quotactl/__main__.py
          chmod +x dist/quotactl

      - name: Name release asset
        run: |
          cp dist/quotactl "dist/quotactl-${GITHUB_REF#refs/tags/}-linux-amd64"
          ls -la dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/quotactl-*-linux-amd64
            dist/*.whl
            dist/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
